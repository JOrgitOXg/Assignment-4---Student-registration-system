<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="icon" href="https://res.cdn.office.net/todo/2151454_2.125.2/icons/logo.png">
    <title>Student Registration</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Student Registration System</h1>
    </header>

    <main class="container mt-5">
        <h2>Register a new student 
            <span id="total" class="badge bg-danger rounded-circle">0</span>
        </h2>
        
        <div class="mb-3">
            <label for="txtName">Name:</label>
            <input type="text" id="txtName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtAge">Age:</label>
            <input type="number" id="txtAge" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtGender">Gender:</label>
            <input type="text" id="txtGender" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtGrade1">Grade 1:</label>
            <input type="number" id="txtGrade1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtGrade2">Grade 2:</label>
            <input type="number" id="txtGrade2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtGrade3">Grade 3:</label>
            <input type="number" id="txtGrade3" class="form-control" required>
        </div>
        <div class="mb-3">
            <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Grade 1</th>
                    <th>Grade 2</th>
                    <th>Grade 3</th>
                    <th>GPA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
